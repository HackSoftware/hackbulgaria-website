  <script type="text/javascript">
    var daysElement = document.getElementsByClassName("days")[0];
    var hoursElement = document.getElementsByClassName("hours")[0];
    var minutesElement = document.getElementsByClassName("minutes")[0];
    var secondsElement = document.getElementsByClassName("seconds")[0];
    
    // 01/02/2020
    var deadline = new Date(2020, 1, 1);

    function updateTheDate() {
      const now = new Date()
      
      var days = parseInt((deadline - now) / 1000 / 60 / 60 / 24);
      var hours = parseInt(((deadline - now) / 1000 / 60 / 60) - (days * 24));
      var minutes = parseInt(((deadline - now) / 1000 / 60) - (days * 24 * 60) - (hours * 60));
      var seconds = parseInt((deadline - now) / 1000 - (days * 24 * 60 * 60) - (hours * 60 * 60) - (minutes * 60));


      if (days < 10) {
        days = "0" + days;
      }

      if (hours < 10) {
        hours = "0" + hours;
      }

      if (minutes < 10) {
        minutes = "0" + minutes;
      }

      if (seconds < 10) {
        seconds = "0" + seconds;
      }

      daysElement.innerHTML = days;
      hoursElement.innerHTML = hours;
      minutesElement.innerHTML = minutes;
      secondsElement.innerHTML = seconds;
    }

    setInterval('updateTheDate()', 1000);
  </script>
